{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron">
        <div class=".bg-info.bg-gradient $gradient: linear-gradient(180deg, rgba($white, .15), rgba($white, 0));">
            <div>

                <div>
                    <table id="comm"></table>
                    <script>
                        let m = "{{ send }}"
                        let newStr = m.replace(/&#39;/g, "\"");
                        let obj = JSON.parse(newStr);
                        console.log(obj);
                        for (const [d, c] of Object.entries(obj)) {
                            console.log(c);
                            for (const [key, value] of Object.entries(c)) {
                                document.getElementById("comm").innerHTML += "<tr ><td class='author'>" + key + "</td><td> каза:</td><td>" + value + "</td><br/><br/></tr>";
                            }
                        }
                    </script>
                </div>
                <button onclick="goBack()">Go Back</button>

                <script>
                    function goBack() {
                        window.history.back();
                    }
                </script>
            </div>
        </div>
    </div>
{% endblock %}
